config:
  name: 贷款利率计算测试 - 12个月-month_inter_pay-使用优惠券触发兜底
  variables:
    base_url: "http://192.168.43.138:5000"
  verify: false
teststeps:
  - name: TC_001 - 12个月期限，按月付息到期还本，使用2折优惠券，预期利率2.0%
    request:
      method: POST
      url: $base_url/calculate_rate
      headers:
        Content-Type: application/json
      json:
        term: "12"
        repayment_method: "month_inter_pay"
        use_coupon: 20
    validate:
      - eq: ["status_code", 200]
      - eq: ["body.rate", 2.0]