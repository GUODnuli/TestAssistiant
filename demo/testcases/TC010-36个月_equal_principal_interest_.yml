config:
  name: 贷款利率计算测试 - 36个月-等额本息-使用2折优惠券触发兜底利率
  variables:
    base_url: "http://127.0.0.1:5000"
  verify: false
teststeps:
  - name: TC_001 - 36个月-等额本息-使用2折优惠券触发兜底利率2.0%
    request:
      method: POST
      url: $base_url/calculate_rate
      headers:
        Content-Type: application/json
      json:
        term: "36"
        repayment_method: "equal_principal_interest"
        use_coupon: 20
    validate:
      - eq: ["status_code", 200]
      - eq: ["body.rate", 2.0]