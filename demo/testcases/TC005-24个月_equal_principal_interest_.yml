config:
  name: 贷款利率计算测试 - 24个月等额本息不使用优惠券
  variables:
    base_url: "http://192.168.43.138:5000"
  verify: false
teststeps:
  - name: TC_001 - 24个月-equal_principal_interest-不使用优惠券-期望利率8.64%
    request:
      method: POST
      url: $base_url/calculate_rate
      headers:
        Content-Type: application/json
      json:
        term: "24"
        repayment_method: "equal_principal_interest"
        use_coupon: 0
    validate:
      - eq: ["status_code", 200]
      - eq: ["body.rate", 8.64]