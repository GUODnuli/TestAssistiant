config:
  name: 贷款利率计算 - 24个月-month_inter_pay-使用优惠券触发兜底
  variables:
    base_url: "http://127.0.0.1:5000"
  verify: false
teststeps:
  - name: TC_001 - 24个月按月付息按计划还本使用2折优惠券触发兜底利率2.0%
    request:
      method: POST
      url: $base_url/calculate_rate
      headers:
        Content-Type: application/json
      json:
        term: "24"
        repayment_method: "month_inter_pay"
        use_coupon: 20
    validate:
      - eq: ["status_code", 200]
      - eq: ["body.rate", 2.0]