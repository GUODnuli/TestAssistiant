config:
  name: "本地HTTP服务器测试"
  base_url: "http://localhost:8000"

teststeps:
  - name: 测试根路径访问
    request:
      method: GET
      url: /
    validate:
      - eq: [status_code, 200]

  - name: 测试index.html访问
    request:
      method: GET
      url: /index.html
    validate:
      - eq: [status_code, 200]

  - name: 测试不存在的路径(验证404)
    request:
      method: GET
      url: /non_existent_file.html
    validate:
      - eq: [status_code, 404]

  - name: 测试目录列表访问
    request:
      method: GET
      url: /
    validate:
      - eq: [status_code, 200]