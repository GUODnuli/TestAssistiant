# 贷款利率计算业务规范文档

业务概述

本业务规范文档旨在明确贷款利率计算的核心规则、适用范围及兜底机制，确保贷款利率计算过程的规范性、准确性和一致性，为业务开展、系统开发及后续运维提供统一依据。

核心业务规则

贷款期限范围

本业务支持的贷款期限仅包含以下三种固定期限，不支持自定义期限或其他未列明期限：

短期：12个月

中期：24个月

长期：36个月

还款方式类型

针对上述每一种贷款期限，均提供两种标准还款方式供选择，不同还款方式对应不同的利率标准，具体如下：

等额本息：每月还款金额固定，其中包含部分本金和部分利息，前期利息占比高，后期本金占比高。

按月付息按计划还本：贷款期限内每月固定支付当月产生的利息，本金则按照预先与贷款机构约定的时间节点、金额或比例分期偿还（而非到期一次性结清）的还款方式。

期限与还款方式组合利率标准

所有的贷款组合统一基础利率8.64%

优惠卷规则

如果使用了优惠卷2折，贷款利率可以打2折，这里会触发兜底，返回利率2.0%

兜底机制规则

触发条件

无论通过何种计算逻辑（包括使用优惠卷），若最终计算得出的贷款年化利率低于2.0%时，触发兜底机制。

执行规则

当兜底机制触发后，系统及业务人员在对外输出贷款利率结果时，统一返回2.0%的年化利率，不再展示计算得出的低于2.0%的利率数值。

计算流程说明

确定贷款期限：用户从12个月、24个月、36个月中选择一种固定期限。

选择还款方式：用户从等额本息、按月付息按计划还本中选择一种还款方式。

执行兜底校验：判断经其他优惠政策调整后的利率是否低于2.0%。若低于，则最终利率确定为2.0%；若不低于，则按调整后的最终利率。

